<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.9.1/aframe.js"></script>
    </head>
    
    <body>
        <a-scene>
            <a-assets>
                <img id="texture" src="texture.jpg">
            </a-assets>   
            
            <a-box color="#FFFFFF" width="1" height="1" depth="1"
                   position="0 0 -5"
                   rotation="45 45 45"
                   scale="1 2.5 1"
                   src="#texture">
	    <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>
            </a-box>

            <!--a-animation property="rotation" to="0 360 0" loop="true" dur="10000"></a-animation -->
<!--                    animation = "property: rotation; to 0 360 0; loop: true;  dur : 10000"  -->
        </a-scene>
    </body>
</html>
