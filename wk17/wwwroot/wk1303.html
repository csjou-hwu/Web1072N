<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.9.1/aframe.js"></script>
    </head>
    
    <body>
        <a-scene>
            <a-assets>
                <img id="my-image" src="BatmanvSuperman.jpg">
            </a-assets>
            <!-- Using the asset management system. -->
            <a-curvedimage src="#my-image" height="15.0" radius="5.7" theta-length="361"
                           rotation="15 150 0"
                           scale="0.8 0.8 0.8"
                           position="0 2 -20"></a-curvedimage>
            <a-curvedimage src="#my-image" height="15.0" radius="5.7" theta-length="361"
                           rotation="45 150 0"
                           scale="0.8 0.8 0.8"
                           position="0 2 -20"></a-curvedimage>
            <a-curvedimage src="#my-image" height="15.0" radius="5.7" theta-length="361"
                           rotation="75 150 0"
                           scale="0.8 0.8 0.8"
                           position="0 2 -20"></a-curvedimage>
            <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
            <!--<a-curvedimage src="img/BatmanvSuperman.jpg"></a-curved-image>-->
        </a-scene>
    </body>
</html>
