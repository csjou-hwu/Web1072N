<!DOCTYPE html>

    <meta charset="utf-8" />

    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-assets>
            <img id="texture" src="texture.jpg">
        </a-assets>

        <a-box color="#FFFFFF" width="1" height="1" depth="1"
               position="0 0 0"
               rotation="45 45 45"
               scale="1 2.5 1"
               src="#texture">
            <a-animation attribute="rotation" repeat="indefinite" to="0 360 0"></a-animation>

            <a-event name="mouseenter" scale="4 1 6"></a-event>
            <a-event name="mouseleave" scale="1 2.5 1"></a-event>
        </a-box>

        <a-camera position="0 2 5">
            <a-cursor color="#FF0000">
        </a-camera>
    </a-scene>

    <!-- interact using vanilla JavaScript when cursor is over the object -->
